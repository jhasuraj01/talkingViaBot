<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <label for="file-name-in" style="display: block;">
        <input type="text" placeholder="example.txt" id="file-name-in" name="file-name-in">
    </label>
    <label for="file-data-in" style="display: block;">
        <textarea name="file-data-in" id="file-data-in" cols="30" rows="10"
            placeholder="I am an example text"></textarea>
    </label>
    <button style="display: block;" id="file-dlod-btn">download File</button>

    <script>
        // main function
        // recieves file object and download it on clint side.
        let downloadFile = (file) => {
            let blob = new Blob([file.data], { type: file.type });
            let elem = window.document.createElement('a');
            elem.href = window.URL.createObjectURL(blob);
            elem.download = file.name;
            elem.style.display = 'none';
            document.body.appendChild(elem);
            elem.click();
            document.body.removeChild(elem);
        };

    /* the file object with the properties is illustrated below
        
        let file = {
            name: 'example.txt',
            type: 'text/csv',
            data: 'I am an example text'
        };

    */

        // application
        let createAndDownloadFile = () => {
            let newFile = {
            /*  name: 'example.txt',             --> is set ahead */
                type: 'text/csv'
            /*  data: 'I am an example text'     --> is set ahead */
            };

            let file_name_in = document.getElementById('file-name-in');
            let file_data_in = document.getElementById('file-data-in');

            newFile.name = file_name_in.value === "" ? 'example.txt' : file_name_in.value;
            newFile.data = file_data_in.value === "" ? 'I am an example text' : file_data_in.value;

            downloadFile(newFile);
        }

        // event listener for download button
        document.getElementById('file-dlod-btn').addEventListener('click', createAndDownloadFile);
    </script>
</body>

</html>
